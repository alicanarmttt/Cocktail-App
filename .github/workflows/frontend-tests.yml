name: Cocktail App Frontend Tests

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]

jobs:
  test-frontend:
    name: Run Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"
          # DİKKAT: Yol artık iki katman aşağıda
          cache-dependency-path: Cocktail-App/frontend/package-lock.json

      - name: Install Dependencies
        # Robot önce Cocktail-App'e, sonra frontend'e girsin
        working-directory: ./Cocktail-App/frontend
        run: npm ci

      - name: Run Jest Tests
        # Testleri de aynı yerde çalıştırsın
        working-directory: ./Cocktail-App/frontend
        run: npm test -- --passWithNoTests --no-cache --maxWorkers=2
